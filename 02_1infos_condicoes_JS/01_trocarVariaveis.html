<script>
    /*
    //PROBLEMA
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */

    //ENTRADA
    
    let valorUm = parseInt(prompt("Informe o primeiro numero"))
    let valorDois = parseInt(prompt("Informe o segundo numero"))

    //PROCESSAMENTO

    alert(`${valorUm} e ${valorDois}`)

    let caixa = 0
    caixa = valorUm
    valorUm = valorDois
    valorDois = caixa



    //SAÍDA

    alert(`${valorUm} e ${valorDois}`)

</script>
