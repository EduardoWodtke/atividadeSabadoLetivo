<script>
    /*
    //PROBLEMA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA

    const numeroUm = Number(prompt("Informe o primeiro numero:"))

    const numeroDois = Number(prompt("Informe o primeiro numero:"))

    const operacao = prompt("informe a operação que você quer:(+, -, /, *.).")

    let resultado = 0

    //PROCESSAMENTO

    if (operacao === "+") {
        resultado = numeroDois + numeroUm
    } else if (operacao === "/") {
        resultado = numeroUm / numeroDois
    } else if (operacao === "*") {
        resultado = numeroUm * numeroDois
    } else {
        resultado = numeroUm - numeroDois
    }

    //SAÍDA
    if (resultado % 2 === 0) {
        alert("o numero é par")
    } else {
        alert("o numero é impar")
    }
    if (resultado > 0) {
        alert("numero positivo")
    } else {
        alert("numero negativo")
    }
    if (Number.isInteger(resultado)) {
        alert("é inteiro")
    } else {
        alert("é decimal")
    }




</script>
