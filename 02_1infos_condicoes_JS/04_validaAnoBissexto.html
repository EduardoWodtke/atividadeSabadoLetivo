<script>
    /*
    //PROBLEMA
    Faça um script que peça um número correspondente a um determinado ano e em seguida informe se este ano é ou não bissexto.
    */

    //ENTRADA

    const ano = parseInt(prompt("Informe um ano e eu direi se é bissexto"))

    //PROCESSAMENTO

    if (ano%400 === 0 || ano%4==0 && ano%100!= 0){

        document.write("é bi")

    } else{
        document.write("nem tem esse ano")
    }
    
    //SAÍDA


</script>
