<script>
    /*
    //PROBLEMA
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA

    const turno = prompt("Que turno você estuda?")

    //PROCESSAMENTO

    if (turno === "matutino") {      
        document.write("Bom dia")      
    } else if(turno === "vespertino") {
        document.write("Boa tarde")
    }else if(turno === "noturno"){
        document.write("Boa noite")
    } else{
        document.write("Invalido irmão")
    }
    
    //SAÍDA


</script>
