        document.write(`${c} notas de cem, ${notasDeCinquenta} nota(s) de cinquenta, ${d} de dez, ${cincoReais} de cinco, ${u} de um`)

        document.write(`${c} notas de cem, ${notasDeCinquenta} nota(s) de cinquenta, ${d} de dez, ${cincoReais} de cinco, ${u} de um`)}
