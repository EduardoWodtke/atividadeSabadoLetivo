<script>
    /*
    //PROBLEMA
    Faça um script para um caixa eletrônico. O script deverá perguntar ao usuário a valor do saque e depois informar quantas notas de cada valor serão fornecidas. As notas disponíveis serão as de 1, 5, 10, 50 e 100 reais. O valor mínimo é de 10 reais e o máximo de 600 reais. O script não deve se preocupar com a quantidade de notas existentes na máquina.

    Exemplo: Para sacar a quantia de 256 reais, o script fornece duas notas de 100, uma nota de 50, uma nota de 5 e uma nota de 1;
    Exemplo: Para sacar a quantia de 399 reais, o script fornece três notas de 100, uma nota de 50, quatro notas de 10, uma nota de 5 e quatro notas de 1.
    */

    //ENTRADA

    let valorDoSaque = Number(prompt("quanto se quer sacar meu caro?(minimo 10 conto maximo 600)"))

    //PROCESSAMENTO

    if (valorDoSaque >= 100) {
        const c = Math.floor(valorDoSaque / 100)
        valorDoSaque = valorDoSaque % 100
        if (valorDoSaque >= 50) {
            const notasDeCinquenta = Math.floor(valorDoSaque / 50)
            u = valorDoSaque % 10
            if (u >= 5) {
                const u = valorDoSaque % 10
                const notasDeCinco = Math.floor(u / 5)
                document.write(`${c} nota(s) de cem ${notasDeCinquenta} nota(s) de cinquenta ${notasDeCinco} nota(s) de cinco `)
            } else {
                const notasDeCinquenta = Math.floor(valorDoSaque / 50)
                const d = Math.floor(valorDoSaque / 10)
                const u = valorDoSaque % 10
                document.write(`${c} nota(s) de cem ${notasDeCinquenta} nota(s) cinquenta ${d} nota(s) de dez ${u} moeda(s) de um`)
            }
        } else {
            const d = Math.floor(valorDoSaque / 10)
            const u = valorDoSaque % 10
            if (u >= 5) {
                const u = valorDoSaque % 10
                const notasDeCinco = Math.floor(u / 5)
                document.write(`${c} nota(s) de cem ${d} nota(s) de dez ${notasDeCinco} nota(s) de cinco`)
            } else {
                const d = Math.floor(valorDoSaque / 10)
                const u = valorDoSaque % 10
                document.write(`${c} nota(s) de cem ${d} nota(s) de dez ${u} moeda(s) de um`)
            }
        }
    }   else {
        valorDoSaque = valorDoSaque % 100
        if (valorDoSaque >= 50) {
            const notasDeCinquenta = Math.floor(valorDoSaque / 50)
            document.write(`${notasDeCinquenta} nota(s) de cinquenta ${u} moeda(s) de um`)
        } else {
            const d = Math.floor(valorDoSaque / 10)
            const u = valorDoSaque % 10
            document.write(`${d} nota(s) de dez ${u} moeda(s) de um`)
        }
    }
    //SAÍDA




</script>
