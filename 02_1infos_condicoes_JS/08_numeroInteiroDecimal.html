<script>
    /*
    //PROBLEMA
    Faça um script que peça um número e informe se o número é inteiro ou decimal.
    Dica: utilize uma função de arredondamento.
    */

    //ENTRADA

    const numero = Number(prompt("Informe numero:"))

    //PROCESSAMENTO

    if (Number.isInteger(numero)){
    document.write(`${numero} é inteiro`)
    }else{
     document.write(`${numero} é decimal`)
    }

    //SAÍDA


</script>
