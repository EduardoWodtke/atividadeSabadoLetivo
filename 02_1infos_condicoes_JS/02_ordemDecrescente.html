<script>
    /*
    //PROBLEMA
    Faça um script que leia três números e mostre-os em ordem decrescente.
    */

    //ENTRADA

    const numeroUm = Number(prompt("Informe numero"))
    const numeroDois = Number(prompt("Informe numero"))
    const numeroTres = Number(prompt("Informe numero"))

    //PROCESSAMENTO

    if (numeroUm > numeroDois && numeroUm > numeroTres && numeroDois > numeroTres ) {
        
        document.write(`${numeroUm}, ${numeroDois} e ${numeroTres}`)

    } else if (numeroUm < numeroDois && numeroUm < numeroTres && numeroDois < numeroTres) {
        
        document.write(`${numeroTres}, ${numeroDois} e ${numeroUm}`)

    } else if (numeroDois > numeroTres && numeroDois > numeroUm && numeroUm > numeroTres) {
        
        document.write(`${numeroDois}, ${numeroUm} e ${numeroTres}`)

    } else if (numeroTres > numeroDois && numeroTres > numeroUm && numeroUm > numeroDois){
        
        document.write(`${numeroTres}, ${numeroUm} e ${numeroDois}`)

    } else if (numeroUm > numeroDois && numeroUm > numeroTres && numeroTres > numeroDois){
        document.write(`${numeroUm}, ${numeroTres} e ${numeroDois}`)
    } else {
        document.write(`${numeroDois}, ${numeroTres} e ${numeroUm}`)
    }

    
    //SAÍDA


</script>
