<script>
    /*
    //PROBLEMA
    Faça um script que leia três números e mostre-os em ordem decrescente.
    */

    //ENTRADA

    const n1 = Number(prompt("Informe o primeiro numero:"))
    const n2 = Number(prompt("Informe o segundo numero:"))
    const n3 = Number(prompt("Informe o terceiro numero:"))

    //PROCESSAMENTO
    if (n1 > n2 && n1 > n3 && n2 > n3) {
        document.write(`${n1}, ${n2} e ${n3}`)
    } else if (n1 < n2 && n1 < n3 && n2 < n3) {
        document.write(`${n3}, ${n2} e ${n1}`)
    } else if (n2 > n3 && n2 > n1 && n1 > n3) {
        document.write(`${n2}, ${n1} e ${n3}`)
    } else if (n3 > n2 && n3 > n1 && n1 > n2) {
        document.write(`${n3}, ${n1} e ${n2}`)
    } else if (n1 > n2 && n1 > n3 && n3 > n2) {
        document.write(`${n1}, ${n3} e ${n2}`)
    } else {
        document.write(`${n2}, ${n3} e ${n1}`)
    }
    //SAÍDA


</script>
