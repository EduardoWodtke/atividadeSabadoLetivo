<script>
    /*
    //PROBLEMA
    Um posto está vendendo combustíveis com a seguinte tabela de descontos:
    Álcool:
    - até 20 litros, desconto de 3% por litro
    - acima de 20 litros, desconto de 5% por litro

    Gasolina:
    - até 20 litros, desconto de 4% por litro
    - acima de 20 litros, desconto de 6% por litro
    
    Escreva um algoritmo que leia o número de litros vendidos, o tipo de combustível (codificado da seguinte forma: A-álcool, G-gasolina), calcule e imprima o valor a ser pago pelo cliente sabendo-se que o preço do litro da gasolina é R$ 6,50 o preço do litro do álcool é R$ 6,10.
    */

    //ENTRADA

    const tipoDeCombustivel = prompt("tipo de combustivel:(A-alcool e G-gasolina)").toUpperCase

    const quantosLitrosDeCombustivel = Number(prompt("Quantos litros de combustivel?"))

    //PROCESSAMENTO

    if(tipoDeCombustivel === "A"){
        if(quantosLitrosDeCombustivel <= 20){
            const valorBruto = quantosLitrosDeCombustivel * 6.10
            const valorDoDesconto = valorBruto * 0.03
            const valorComDesconto = valorBruto - valorDoDesconto
            document.write(`Valor total a se pagar: R$${valorComDesconto}; Desconto de: R$${valorDoDesconto}; Valor bruto: R$${valorBruto}.`)
        }else{
            const valorBruto = quantosLitrosDeCombustivel * 6.10
            const valorDoDesconto = valorBruto * 0.05
            const valorComDesconto = valorBruto - valorDoDesconto
            document.write(`Valor total a se pagar: R$${valorComDesconto}; Desconto de: R$${valorDoDesconto}; Valor bruto: R$${valorBruto}.`)
        }
    } else{
        if(quantosLitrosDeCombustivel <= 20){
            const valorBruto = quantosLitrosDeCombustivel * 6.50
            const valorDoDesconto = valorBruto * 0.04
            const valorComDesconto = valorBruto - valorDoDesconto
            document.write(`Valor total a se pagar: R$${valorComDesconto}; Desconto de: R$${valorDoDesconto}; Valor bruto: R$${valorBruto}.`) 
        }else{
            const valorBruto = quantosLitrosDeCombustivel * 6.50
            const valorDoDesconto = valorBruto * 0.06
            const valorComDesconto = valorBruto - valorDoDesconto
            document.write(`Valor total a se pagar: R$${valorComDesconto}; Desconto de: R$${valorDoDesconto}; Valor bruto: R$${valorBruto}.`)
        }
    }
    
    //SAÍDA


</script>
